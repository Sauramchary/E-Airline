<section class="login">
    <div class ="login-content">
        <img src ="https://www.wekatravel.com/wp-content/uploads/2017/10/banner-flights.jpg">
    </div>
    <mat-card class="form-content">
    <form>
        
        <div class="form-group">
          <label for="InputUser1">Username</label>
          <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp" placeholder="Enter username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button><br><br>
        <div class ="create-account">
          <div class="content-c"><h5>New to E-Airline?</h5></div>
          <div class="c-r-btn">
        <button  type="submit" class="btn btn-primary" routerLink="/signup">Create account</button>
          </div>
        </div>

    
   
      </form>
    </mat-card>
    
</section>
